<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="header-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/static/icons/cs.png" style="max-height: 48px; width: auto;"
            class="navbar-logo d-inline-block align-top" />
        </a>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if user is undefined %}
            <li class="nav-item">
              <a class="nav-link" href="/login">–í—Ö–æ–¥</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registration">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/"> üôãüèº {{ user.fullName }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logout" href="#">–í—ã—Ö–æ–¥</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">{% block base_content %}{% endblock %}</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/dist/bundle.js"></script>
  <script>
    $(document).ready(function () {
      $('.navbar-toggler').on('click', function () {
        $('#navbarNav').collapse('toggle');
      });
      $('#logout').on('click', function () {
        $.post('/logout', function () {
          window.location.href = '/';
        });
      });
    });
  </script>
</body>

</html>
