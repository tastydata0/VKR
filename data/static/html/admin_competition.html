<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конкурс</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Конкурс</h2>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Почта</th>
                <th>Почта родителя</th>
                <th>Телефон</th>
                <th>Программа обучения</th>
                <th>Подтвердить</th>
                <th>Отклонить</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>
                  <input style="width: 100px" value="{{ user.id }}" readonly />
                </td>
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.parentEmail }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.application.selectedProgram }}</td>
                <td>
                  <button
                    class="btn btn-success confirm-btn"
                    data-id="{{ user.id }}"
                  >
                    Подтвердить
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-danger reject-btn"
                    data-toggle="modal"
                    data-target="#rejectModal{{ user.id }}"
                    data-id="{{ user.id }}"
                  >
                    Отклонить
                  </button>
                  <div
                    class="modal fade"
                    id="rejectModal{{ user.id }}"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="rejectModalLabel{{ user.id }}"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5
                            class="modal-title"
                            id="rejectModalLabel{{ user.id }}"
                          >
                            Отклонить абитуриента
                          </h5>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <label for="rejectionReason{{ user.id }}"
                            >Причина отклонения:</label
                          >
                          <textarea
                            class="form-control"
                            id="rejectionReason{{ user.id }}"
                            rows="3"
                          ></textarea>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                          >
                            Закрыть
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger reject-modal-btn"
                            data-id="{{ user.id }}"
                            data-dismiss="modal"
                          >
                            Отклонить
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Обработчик для кнопки "Подтвердить"
        document.querySelectorAll(".confirm-btn").forEach(function (button) {
          button.addEventListener("click", function () {
            console.log(this);
            var userId = this.getAttribute("data-id");
            sendDecision(button, userId, "approved");
          });
        });

        // Обработчик для кнопки "Отклонить" в модальном окне
        document
          .querySelectorAll(".reject-modal-btn")
          .forEach(function (button) {
            button.addEventListener("click", function () {
              var userId = this.getAttribute("data-id");
              var reason = document.getElementById(
                "rejectionReason" + userId
              ).value;
              sendDecision(button, userId, "rejected", reason);
            });
          });

        function sendDecision(button, userId, status, reason = null) {
          var data = {
            userId: userId,
            status: status,
            reason: reason,
          };

          fetch("/admin/competition", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Решение успешно отправлено на сервер:", data);
              // Удаление строки из таблицы
              var row = button.closest("tr");
              row.parentNode.removeChild(row);
            })
            .catch((error) => {
              console.error("Ошибка при отправке решения:", error);
            });
        }
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
