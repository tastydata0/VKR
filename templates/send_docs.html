<!DOCTYPE html>
<html>
<head>
    <title>Загрузка документов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container form-container">
        <h1>Загрузка документов</h1>
        <form action="/send_docs" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files" class="custom-file">
                    <input type="file" name="files" id="files" class="custom-file-input" multiple>
                    <span class="custom-file-control">Выберите файлы</span>
                </label>
            </div>
            <div class="form-group">
                <label for="additional_data">Дополнительные данные:</label>
                <input type="text" name="additional_data" id="additional_data" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
    </div>
</body>
</html>
