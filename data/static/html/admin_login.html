{% extends "base.html" %} {% block title %} Вход | Школа::Кода {% endblock %} {%
block base_content %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div id="header-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <div class="container">
      <h1 class="mt-4">Вход для администратора</h1>
      <form class="mt-4" id="loginForm" method="post" action="/admin/token">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var data = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          };

          var xhr = new XMLHttpRequest();
          xhr.open("POST", "/admin/token", true);
          xhr.setRequestHeader(
            "Content-Type",
            "application/json;charset=UTF-8"
          );
          xhr.send(JSON.stringify(data));

          xhr.onload = function () {
            if (xhr.status === 200) {
              location.href = xhr.responseURL;
            } else {
              alert("Ошибка входа: " + JSON.parse(xhr.responseText).detail);
            }
          };
        });
    </script>
  </body>
</html>

{% endblock %}
